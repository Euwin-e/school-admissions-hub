<svg xmlns="http://www.w3.org/2000/svg" width="150" height="120" viewBox="0 0 150 120" role="img" aria-label="100% garantie continuité pédagogique">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#4b2e1d"/>
      <stop offset="100%" stop-color="#7a4222"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Badge background -->
  <g filter="url(#shadow)">
    <rect x="6" y="6" rx="10" ry="10" width="138" height="88" fill="url(#g1)" />
  </g>

  <!-- Inner border -->
  <rect x="14" y="14" rx="6" ry="6" width="124" height="72" fill="#3b2316" opacity="0.95" />

  <!-- 100% GARANTIE -->
  <text x="50%" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="18" fill="#fff">
    100%
  </text>
  <text x="50%" y="62" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="14" fill="#ffcf7a" letter-spacing="0.6">
    GARANTIE
  </text>

  <!-- Ribbon -->
  <g transform="translate(22,74)">
    <rect rx="4" width="106" height="22" fill="#f2a33b" />
    <text x="53" y="15" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="11" fill="#281a12">
      continuité pédagogique
    </text>
  </g>

  <!-- Decorative stars -->
  <g transform="translate(30,18)" fill="#ffd88a">
    <circle cx="0" cy="0" r="2" />
    <circle cx="6" cy="0" r="2" />
    <circle cx="12" cy="0" r="2" />
  </g>
</svg>